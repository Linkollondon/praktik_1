    <section class="info">
        <div class="fon">
            <div class="left">
                <img src="img/no-image.jpg" alt="Avatarka" width="45%">
            </div>
           
        
        <div class="right">
            <script>
                 let obj = {
                    surname: "Ivanova",
                    name: "Elena",
                    patronymic: "Viktorovna",
                    ocupation: "Преподаватель специальных дисциплин",
                    degree: "среднее профессиональное",
                    category: "первая",
                    education: "Многопрофильный колледж при МГТУ им. Г.И. Носова",
                    descip: [
                    "Информатика",
                    "Основы программирования",
                    "Инженерная графика",
                    ]
                    
                
                };
                let line = `
                    <h2> ${obj.surname} ${obj.name} ${obj.patronymic}  </h2>
                    
                    <h3> <i>Должность:</i> ${obj.ocupation} </h3> <hr>
                    <p> <i>Образование: </i>  ${obj.degree} </p>
                    <p> <i>Категория: </i>  ${obj.category} </p>
                    <p> <i>Место работы: </i>  ${obj.education} </p>
                    <p> <i>Дисциплина: </i> <br>

                    <ul>
                    <li> ${obj.descip[0]}</li> <br> 
                    <li> ${obj.descip[1]}</li>   <br>
                    <li> ${obj.descip[2]} </li>  <br>

                    </ul>
                    <p> Дополненительная информация   </p>

                    

                    
                    `;
                
                document.write(line);
                obj.category = prompt("Введите категорию");
                obj.experience = prompt("Введите стаж");
                obj.email = prompt("Введите email");
                obj.site = prompt("Введите персональный сайт");
                document.write("<ul>"+ "<li>"+obj.category+"<li>" +
                obj.experience +  "<li>" +obj.email + "<li>" + obj.site
                +"</ul>"
                )
            </script>
        </div>
    </div>
